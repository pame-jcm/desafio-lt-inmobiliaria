<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>

    <!-- Side de Navegación por los filtros -->
    <nav>
        <section>
            <div>
                <p>Cantidad de cuartos:</p> 
                <input id="idCuartos" min="0" class="form-control w-50 m-auto" type="number">
            </div>
            <div>
                <span>Metros cuadrados </span>
                <div class="d-flex">
                    <div class="me-4">
                        <p>desde: </p>
                        <input id="idMetrosDesde" min="0" class="form-control " type="number">
                    </div>
                    <div>
                        <p> hasta:</p>
                        <input id="idMetrosHasta" min="0" class="form-control " type="number">
                    </div>
                </div>
            </div>
            
            <div class="form-check form-switch me-4 mb-4 text-start">
                    <label class="form-check-label" for="idCheckTodo">
                        Mostrar Todo
                    </label>
                    <input class="form-check-input" type="checkbox" value="" id="idCheckTodo" checked>
            </div>
        </section>

        <button id="btnBuscar" class="btn btn-warning">Buscar</button>
    </nav>

    <!-- Section Propiedades -->
    <section id="Propiedades">
        <h4 class="py-3">Total: <span id="idSpanTotal">0</span></h4>
        <h4 class="py-3"><span id="idMessageFilter"></span></h4>
        <div id="idPropiedades" class="propiedades"></div>
    </section>

    <!-- Modal de información a Usuario -->
    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                    <div class="modal-header">
                            <h5 class="modal-title text-black" id="myModalLabel">Información</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                            <p id="idMessage" class="text-start text-black"></p>
                    </div>
                    <div class="modal-footer">
                            <button id="myButton" type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                    </div>
            </div>
        </div>
    </div>


      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

      <script src="assets/js/arrayPropiedades.js"></script>
      <script src="assets/js/index.js"></script>
    
</body>

</html>
